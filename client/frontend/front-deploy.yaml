apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: apatino123/mern-frontend:latest # <-- ¡CORREGIDO AQUÍ!
          imagePullPolicy: IfNotPresent       # <-- ¡AÑADIDO AQUÍ!
          ports:
            - containerPort: 3000
